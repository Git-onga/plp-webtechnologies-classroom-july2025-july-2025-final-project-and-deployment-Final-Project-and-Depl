<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tamu City | Order</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <header class="site-header">
            <div class="container header-content">
                <h1 class="logo">Tamu City</h1>
                <nav class="main-nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="menu.html" class="nav-link">Menu</a>
                    <a href="#" class="nav-link">Order</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </nav>
                <div class="cart">
                    <div class="indicator">0</div>
                    <a href="order.html" class="cart-link"><i class="fas fa-shopping-cart"></i></a>
                </div>
            </div>
        </header>

        <!-- Order Section -->
        <main>
            <section class="order">
                <h1>Your Order</h1>
                <div class="order-container">
                    <!-- Cart Items -->
                    <div class="cart-items" id="cart-items">
                        <!-- More items will go here -->
                    </div>

                    <!-- Checkout Summary -->
                    <div class="checkout">
                        <h2>Order Summary</h2>
                        <p>Subtotal: <span id="subtotal">Ksh 0</span></p>
                        <p>Delivery: <span id="delivery">Ksh 50</span></p>
                        <h3>Total: <span id="total">Ksh 0</span></h3>

                        <form class="checkout-form">
                            <input type="text" placeholder="Full Name" required>
                            <input type="text" placeholder="Phone Number" required>
                            <input type="text" placeholder="Delivery Address" required>
                            <button type="submit">Place Order</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <div class="container footer-content">
                <h2 class="footer-logo">Tamu City</h2>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>&copy; 2025 Tamu City. All Rights Reserved.</p>
            </div>
        </footer>
        <script src="data/cart-utils.js"></script>
        <script src="data/cart.js"></script>

    </body>
</html>
